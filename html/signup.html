<!DOCTYPE html>
<html>
<head>
	<title>MyDiary|SignUp</title>
	<link rel="shortcut icon" href="../assets/images/logostu.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../css/signup.css">
	<link rel="stylesheet" type="text/css" href="../css/preloader.css">
</head>
<body>
	<!-- Preloader Start -->
		
	<div id="loader" class="preloader hidden  preloader-show">
		<img src="../assets/images/mypreloader.gif" alt="loading.../" >
	</div> 

	<!-- Preloader End -->
		
	<!-- header start -->

	<nav id="header" class="top-header">
			<div class="logo-name-div">
				  <div class="icon-div">
					  <img class="icon-logo" src="../assets/images/logostu.png"/>
				  </div>
				  <div class="name-div">
					  <span class="signup-web-name"><b><strong>MyDiary</strong></span>
				  </div>
			  </div>
		  </nav> 
		
	  <!-- content start  -->

    <div class="setup_body_container">
        <div class="container">
			<section id="signup-content-p">
				<div class="task-content user-info active">
					<div class="logo-content-title">
						<span class="web-name"><b><strong>MyDiary</strong></b></span>
					</div>
					<div class="input-content">
						<div class="input-field-div fname">
							<span>First Name</span><br>
							<input class="input-field fname" id="fname" type="text" name="fname" placeholder="first name">
						</div>
						<div class="input-field-div lname">
						  <span>Last Name</span><br>  
							<input  class="input-field lname" id="lname" type="text" name="lname" placeholder="last name"> 
						</div>
						<div class="buttons-div">
							<div class="button login">
								<form action="login.html">
									<button onclick="" class="btn-login">Login instead </button>
								</form>
							</div>
							<div class="button next">
								<button onclick="Next_Back('next')" class="btn-next">Next</button>
							</div>
						</div>
					</div>
					<div class="content-image-presenter">
						<img class="content-image-presenter-img" src="../assets/images/names.png">
					</div>
				</div>

				<!-- User names modifications section ends -->
	 
				<!-- security modifications section start -->

				<div class="task-content security">
					<div class="logo-content-title">
						<span class="web-name"><b><strong>Epic</strong></b>Mail</span>
					</div>
					<div class="input-content">
						<div class="input-field-div email">
							<span>Email</span><br>
							<input class="input-field email" id="email" type="text" name="email" placeholder="email">
						</div>
						<div class="input-field-div password">
							<span>Password</span><br>  
							<input  class="input-field password" id="password" type="password" name="password" placeholder="password">
							<input  class="input-field confirm" id="confirm" type="password" name="password" placeholder="confirm">
						</div>
						<div class="input-field-div">
							<span>The password must contain at least 8 characters </span>
						</div><br>
						<div class="buttons-div">
							<div class="button login">
								<button type="button" onclick="Next_Back('back')" class="btn-login">Back</button>
							</div>
							<div class="button next">
								<a href="home.html"><button  class="btn-next">Create Account</button></a>
							</div>
						</div>
					</div>
					<div class="content-image-presenter">
					  <img class="content-image-presenter-img" src="../assets/images/password.jpg">
				  </div>  	
			  </div>

        <!-- security modifications section end -->

			</section>
		</div>
  </div>

	<!-- content end -->

     <script type="text/javascript" src="../js/preloader.js"></script>
     <script type="text/javascript" src="../js/signup/control.js"></script>
		
		      
</body>
</body>
</html>
